<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Gift Cards</title>
    <style>
        body {
            background-color: #f9f9f9;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            text-align: center;
            background: #fff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #ff9900;
            font-size: 24px;
            margin-bottom: 15px;
        }

        p {
            font-size: 16px;
            color: #666;
            margin-bottom: 25px;
        }

        button {
            background: #007bff;
            color: #fff;
            font-size: 16px;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.2);
            margin: 10px;
        }

        button:hover {
            background: #0056b3;
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FREE GIFT CARDS!</h1>
        <p>Choose your gift card below:</p>
        <button onclick="claimAmazon()">FREE Amazon Gift Card $20</button>
        <button onclick="claimShein()">FREE Shein Gift Card $600</button>
    </div>
    <footer>Not a real gift card, just for fun.</footer>

    <script>
        function claimAmazon() {
            alert('hahaha lol - No Amazon gift card for you!');
        }

        function claimShein() {
            alert('hahaha lol - No Shein gift card for you either!');
        }
    </script>
</body>
</html>
